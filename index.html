<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is doing what</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-purple-900 text-white p-6">
    <div class="container mx-auto rounded-lg shadow-xl bg-opacity-90 backdrop-blur-md p-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
            Who's Doing What and Where?
        </h1>

        <div id="input-form" class="mb-6 rounded-lg shadow-md bg-black bg-opacity-20 p-6">
            <h2 class="text-xl font-semibold mb-4 text-purple-300">Add Your Activity</h2>
            <form id="activity-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-200 text-sm font-bold mb-2">Your Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-80" required placeholder="Enter your name">
                </div>
                <div>
                    <label for="activity" class="block text-gray-200 text-sm font-bold mb-2">Activity:</label>
                    <input type="text" id="activity" name="activity" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-80" required placeholder="What are you doing?">
                </div>
                <div>
                    <label for="location" class="block text-gray-200 text-sm font-bold mb-2">Location:</label>
                    <input type="text" id="location" name="location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-80" required placeholder="Where?">
                </div>
                <div>
                    <label for="datetime" class="block text-gray-200 text-sm font-bold mb-2">Date and Time:</label>
                    <input type="datetime-local" id="datetime" name="datetime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-80" required>
                </div>
                <button type="submit" class="bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline shadow-md transition duration-300 ease-in-out">
                    Add to List
                </button>
            </form>
        </div>

        <div id="activity-list-container" class="mt-8 rounded-lg shadow-md bg-black bg-opacity-20 p-6">
            <h2 class="text-2xl font-semibold mb-6 text-blue-300">Current Activities</h2>
            <div id="activity-list" class="space-y-3">
            </div>
            <p id="no-activities" class="text-gray-400 text-center py-4">No activities yet. Be the first to add one!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
