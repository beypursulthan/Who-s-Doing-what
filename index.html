<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is doing what</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Who's Doing What and Where?</h1>

        <div id="activity-list-container" class="activity-list-container">
            <h2 class="activity-list-title">Current Activities</h2>
            <div id="activity-list" class="activity-list">
            </div>
            <p id="no-activities" class="no-activities">No activities yet. Be the first to add one!</p>
        </div>

        <div id="input-form" class="input-form">
            <h2 class="input-form-title">Add Your Activity</h2>
            <form id="activity-form">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="activity" class="form-label">Activity:</label>
                    <input type="text" id="activity" name="activity" class="form-input" required placeholder="What are you doing?">
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" class="form-input" required placeholder="Where?">
                </div>
                <div class="form-group">
                    <label for="datetime" class="form-label">Date and Time:</label>
                    <input type="datetime-local" id="datetime" name="datetime" class="form-input" required>
                </div>
                <button type="submit" class="submit-button">Add to List</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
